version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Clearing npm cache..."
        - npm cache clean --force
        - echo "Installing dependencies..."
        - npm ci --no-optional --production=false
    build:
      commands:
        - echo "Building Next.js application..."
        - AMPLIFY=true npm run build
        - echo "Build completed successfully!"
  artifacts:
    baseDirectory: out
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - .npm-cache/**/*
